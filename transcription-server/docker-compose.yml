# SimulStreaming Transcription Server
#
# This docker-compose file sets up a SimulStreaming server for
# real-time speech-to-text transcription.
#
# Usage:
#   docker-compose up -d
#
# Or with GPU:
#   docker-compose up -d --build

version: '3.8'

services:
  simulstreaming:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "43007:43007"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "43007"]
      interval: 30s
      timeout: 10s
      retries: 3
